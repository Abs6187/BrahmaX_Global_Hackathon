{% extends 'base.html' %}
{% block banner %}
<h1 class="text-white" style="font-family: Roboto Mono Light;">
            Login
          </h1>
          <p class="mx-auto text-white  mt-20 mb-40" style="font-family: Roboto Mono Light;">
            Sign in to your account
          </p>
{% endblock %}

{% block content %}
<br><br>
<div class="offset-lg-3 col-lg-4 col-md-6">
    <div style="padding:10px">
          <div class="course-form-section">
            <h2 class="card-header info-color white-text text-center py-4" style="font-family: Roboto Mono Light;">Login</h2>
            <br>
            {% if message %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                      {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endif %}
            
            <form class="course-form-area contact-page-form course-form text-right" id="myForm" action="{% url 'accounts:login' %}" method="post">
              {% csrf_token %}
                <div class="form-group row">
                  <label for="username" class="col-2 col-form-label" style="font-family: Roboto Mono Light;">Username</label>  
                  <div class="col-10">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required
                     style="font-family: Roboto Mono Light;">
                   </div>
                </div>
                
                <div class="form-group row">
                  <label for="password" class="col-2 col-form-label" style="font-family: Roboto Mono Light;">Password</label>
                  <div class="col-10">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required
                     style="font-family: Roboto Mono Light;">
                  </div>
                </div>
                
                <button style="font-family: Roboto Mono Light;" class="btn btn-rounded btn-primary btn-block z-depth-0 my-4 waves-effect" type="submit" name="signin" value="signin">Sign In</button>

                <button style="font-family: Roboto Mono Light;" class="btn btn-rounded btn-success btn-block z-depth-0 my-4 waves-effect" type="submit" name="signup" value="signup">Sign Up</button>
            </form>
            <p class="text-center">
                <a href="{% url 'accounts:password_reset' %}" class="ml-2">Forgot Password?</a>
                <span class="mx-2">|</span>
                <a href="{% url 'accounts:register' %}">Create New Account</a>
            </p>
          </div>
    </div>
</div>
{% endblock %}
