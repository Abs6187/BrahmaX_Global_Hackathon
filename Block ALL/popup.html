<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlockAll Extension</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>BlockAll</h1>
      <p class="subtitle">by TechMatrix Team</p>
    </header>

    <div class="status-panel">
      <div class="status-indicator">
        <span class="status-text">Status: </span>
        <span id="status" class="inactive">Inactive</span>
      </div>
      <div id="allowed-domain" class="allowed-domain hidden">
        Allowed domain: <span id="domain-text"></span>
      </div>
    </div>

    <div class="timer-panel">
      <div class="timer-display">
        <span id="timer-text">00:00</span>
        <span id="timer-state" class="timer-state">Idle</span>
      </div>
      <div class="progress-bar">
        <div id="progress" class="progress"></div>
      </div>
    </div>

    <div class="control-panel">
      <button id="toggle-blocking" class="btn primary">
        <i class="fas fa-lock"></i> Enable Blocking
      </button>
      <button id="start-pomodoro" class="btn secondary">
        <i class="fas fa-play"></i> Start Pomodoro
      </button>
      <button id="stop-pomodoro" class="btn danger hidden">
        <i class="fas fa-stop"></i> Stop Pomodoro
      </button>
    </div>

    <div class="educational-filter-panel">
      <div class="edu-status">
        <i class="fas fa-graduation-cap"></i>
        <span>Educational Content Filter: <strong id="edu-filter-status">Active</strong></span>
      </div>
      <p class="edu-description">
        Only educational content will be allowed during focus time
      </p>
    </div>

    <div class="footer">
      <button id="open-settings" class="btn settings">
        <i class="fas fa-cog"></i> Settings
      </button>
      <span class="info-text">Block all websites except the current one</span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
